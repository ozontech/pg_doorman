name: Benchmarks

permissions:
  contents: write
  packages: read
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/test-runner

jobs:
  # Job 1: Check image and get tag
  check-image:
    name: Check Image Cache
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    outputs:
      image-tag: ${{ steps.compute-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image tag from flake files
        id: compute-tag
        run: |
          # Create a hash based on flake.nix and flake.lock content
          FLAKE_HASH=$(cat tests/nix/flake.nix tests/nix/flake.lock | sha256sum | cut -c1-16)
          echo "tag=flake-${FLAKE_HASH}" >> $GITHUB_OUTPUT
          echo "Computed image tag: flake-${FLAKE_HASH}"

  # Job 2: Run benchmarks
  benchmarks:
    name: Run Benchmarks
    needs: check-image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required tools
        run: |
          echo "Checking required tools for PR creation..."
          if ! command -v git &> /dev/null; then
            echo "❌ git is not installed"
            exit 1
          fi
          echo "✓ git: $(git --version)"
          
          if ! command -v gh &> /dev/null; then
            echo "❌ gh (GitHub CLI) is not installed"
            exit 1
          fi
          echo "✓ gh: $(gh --version | head -1)"
          echo "All required tools are available"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull test image from GHCR
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-image.outputs.image-tag }}

      - name: Run benchmark tests
        env:
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
          BENCHER_PROJECT: pg-doorman
          BENCHER_BRANCH: ${{ github.ref_name }}
          BENCHER_TESTBED: github-actions
          DEBUG: ${{ inputs.debug }}
          JEMALLOC_SYS_WITH_MALLOC_CONF: "dirty_decay_ms:30000,muzzy_decay_ms:30000,background_thread:true,metadata_thp:auto"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DEBUG="${DEBUG}" \
            -e BENCHER_API_TOKEN="${BENCHER_API_TOKEN}" \
            -e BENCHER_PROJECT="${BENCHER_PROJECT}" \
            -e BENCHER_BRANCH="${BENCHER_BRANCH}" \
            -e BENCHER_TESTBED="${BENCHER_TESTBED}" \
            -e JEMALLOC_SYS_WITH_MALLOC_CONF="${JEMALLOC_SYS_WITH_MALLOC_CONF}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-image.outputs.image-tag }} \
            cargo test --release --test bdd -- --tags @bench

      - name: Create Pull Request with benchmark results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Save the updated benchmarks.md BEFORE switching branches
          # (docker run modifies the file in the workspace)
          cp documentation/docs/benchmarks.md /tmp/benchmarks.md
          
          # Create a unique branch name with timestamp
          BRANCH_NAME="benchmark-results-$(date +%Y%m%d-%H%M%S)"
          
          # Fetch latest master and create new branch from it
          git fetch origin master
          git checkout -b "$BRANCH_NAME" origin/master
          
          # Copy the saved benchmarks.md back
          cp /tmp/benchmarks.md documentation/docs/benchmarks.md
          
          # Check if there are any changes to commit
          git add documentation/docs/benchmarks.md
          if git diff --staged --quiet; then
            echo "No changes to benchmark results, skipping PR creation"
            exit 0
          fi
          
          # Commit and push
          git commit -m "Update benchmark results [skip ci]"
          git push origin "$BRANCH_NAME"
          
          # Create Pull Request to master
          gh pr create \
            --title "Update benchmark results" \
            --body "Automated benchmark results update from CI workflow. This PR updates the benchmark comparison table in documentation/docs/benchmarks.md." \
            --base "master" \
            --head "$BRANCH_NAME"
